</head>
<body class="body_home">

            <a href=""></a>

          <label for="menu-toggler" id="hamburger-btn">

            </svg>
          </label>
          <ul class="all-links">
            <li><a href="/home">Home</a></li>
            <li><a href="#" id="contactLink">Contact</a></li>
            <li><a href="/index">About Us</a></li>
            <li><a href="/">Logout</a></li>
          </ul>
        </nav>
      </header>
    <div class="card-list">
        <div href="ringan.html" class="card-item">
            <img src="../static/img/3.1.jpg" alt="Card Image">
            <span class="developer">RINGAN</span>
            <h3>Apa saja yang didapatkan?</h3>
            <div>
                <a href="/ringan" class="button_pesan">Info Selanjutnya</a>

        </div>
        <div class="card-item">
            <img src="../static/img/4.jpg" alt="Card Image">
            <span class="designer">SEDANG</span>
            <h3>Apa saja yang didapatkan?</h3>
            <div>
                <a href="/sedang" class="button_pesan">Info Selanjutnya</a>
            </div>
        </div>
        <div href="#" class="card-item">
            <img src="../static/img/1.jpg" alt="Card Image">
            <span class="editor">BERAT</span>
            <h3>Apa saja yang didapatkan?</h3>
            <div>
                <a href="/berat" class="button_pesan">Info Selanjutnya</a>
            </div>
        </div>
    </div>
    <footer class="footer">
      <div>
        <span class="span_footer">CleanYED-Group</span>
      </div>
    </footer>
    
    <!-- Popup -->
    <div id="popupC" class="overlay_popup2">
      <div class="popup_popupC">
        <div class="foto_popupC">
          <img src="../static/img/wa.png" alt="Logo">
        </div>
        <h2>Contact Admin</h2>
        <div class="content_popup">
          <p>+62-813-4230-8395</p>
       </div>
        <a class="close_popupC" href="#" id="closePopup">&times;</a>
        <div class="butjarC">
          <a class="button_buttonpopupC" href="/home">Kembali</a>
        </div>
      </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      // Mendapatkan elemen popup dan tombol
      var popup = document.getElementById('popupC');
      var contactLink = document.getElementById('contactLink');
      var closePopup = document.getElementById('closePopup');

      // Menampilkan popup saat link "Contact" diklik
      contactLink.onclick = function(event) {
        event.preventDefault(); // Menghindari link untuk menavigasi
        popup.style.display = 'flex'; // Menampilkan popup
      };

      // Menutup popup saat tombol close diklik
      closePopup.onclick = function(event) {
        event.preventDefault();
        popup.style.display = 'none'; // Menyembunyikan popup
      };

      // Menutup popup jika klik di luar area popup
      window.onclick = function(event) {
        if (event.target === popup) {
          popup.style.display = 'none';
        }
      };
    });
  </script>

</body>
